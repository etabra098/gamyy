<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Shape Match Game</h1>
        <div class="shapes-container" id="shapes-container">
            <!-- Draggable shapes will appear here -->
        </div>
        <div class="drop-zones-container" id="drop-zones-container">
            <!-- Drop zones will appear here -->
        </div>
        <button class="home-btn" id="home-btn">Home</button>
    </div>

    <div class="popup" id="congratulation-popup">
        <p>Congratulations!</p>
        <button class="next-level-btn" id="next-level-btn">Next Level</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
